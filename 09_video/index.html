<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video project</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont-video">
        <video class="w-100 h-100" muted autoplay loop>
            <source src="../src/video/oseano.mp4" type="video/mp4">
        </video>
        <div class="fondo d-flex justify-content-center align-items-center">
            <h1 class="font-maguntia f-size-10 text-while">Video project</h1>
        </div>
        <div class="cont-bottoms">
            <button id="btn-pause" class="btn" onclick="pausarVid()">Pause</button>
            <button id="btn-play" class="btn btn-primary" onclick="repoducirVid()">Play</button>
        </div>
    </div>
    <script src="../src/js/btn_regresar.js"></script>
    <script src="video.js"></script>
</body>
</html>
